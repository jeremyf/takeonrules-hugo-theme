<span aria-hidden="true"> on </span>
{{- if eq (.Lastmod.Format "2006-01-02") (.Date.Format "2006-01-02") }}
<time datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "2006-01-02" .Date }}</time>
{{- else }}
<del datetime="{{ .Lastmod.Format "2006-01-02" }}"><time aria-label="Published On" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "2006-01-02" .Date }}</time></del>
<ins datetime="{{ .Lastmod.Format "2006-01-02" }}"><time aria-label="Modified On" datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "2006-01-02" }}</time></ins>
{{- end }}
