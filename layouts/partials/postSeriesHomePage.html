{{- with .Params.series -}}{{- range (where $.Site.Data.series "key" "eq" .) }}{{- $title := .title }}
<span aria-hidden="true"> :: </span><span class="series-navigation"><span class="label">Series:</span>
{{- $seriesUrl := delimit (slice ("series" | absURL) ( .key | urlize )) "/" }}
<span itemid="{{ .RelPermalink }}#series-itemscope" id="series-itemscope" itemprop="partOfSeries" itemscope itemtype="http://schema.org/CreativeWorkSeries" aria-label="Part of &ldquo;{{ $title }}&rdquo; series"><cite itemprop="headline"><a itemprop="url" href="{{ $seriesUrl }}">{{ $title }}</a></cite></span>
{{- end }}{{- end }}
